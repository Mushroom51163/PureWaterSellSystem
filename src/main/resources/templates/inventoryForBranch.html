    <script type="text/javascript">
        $(function () {
            var userNick = cookie("userNickname");
            var station = cookie("userType");
            if (userNick != "") {
                $("#adminName").text(userNick);
                $.ajax({
                    url: "/findInvByStationName",
                    type: "post",
                    data : {"stationName":station},
                    dataType: "json",
                    success: function (result) {
                        var node1 = $("<table class='table table-bordered table-striped'>");
                        var node2 = $("<tr></tr>");
                        var node3 = $("<th></th>");
                        node3.html("水站名称");
                        var node4 = $("<th></th>");
                        node4.html("产品名");
                        var node5 = $("<th></th>");
                        node5.html("库存量");
                        node2.append(node3);
                        node2.append(node4);
                        node2.append(node5);
                        node1.append(node2);
                        for(var i = 0;i<result.data.length;i++){
                            node2 = $("<tr></tr>");
                            node3 = $("<td></td>");
                            node3.html(result.data[i].stationName);
                            node4 = $("<td></td>");
                            node4.html(result.data[i].productName);
                            node5 = $("<td></td>");
                            node5.html(result.data[i].quantity);
                            node2.append(node3);
                            node2.append(node4);
                            node2.append(node5);
                            node1.append(node2);
                        }
                        $("#info").append(node1);
                    },
                    error: function () {
                        alert("请求失败");
                    }
                });
            } else {
                window.location.replace("http://localhost:8088/");
            }
        });

        function logout() {
            delCookie("userNickname");
            delCookie("userType");
            alert("您已退出登录");
            window.location.replace("http://localhost:8088/");
        }
    </script>
