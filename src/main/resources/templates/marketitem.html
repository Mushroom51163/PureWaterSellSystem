<script type="text/javascript">
    var userNick = cookie("userNickname");
    $(function () {
        if (userNick != "") {
            $("#userNickSpan").text(userNick + "，欢迎您");
            $("#login").hide();
        } else {
            $("#userNickSpan").hide();
        }

    });
    var itemName = getCookie("itemName");
    $(function () {
        $.ajax({
            url: "/findProductByName",
            type: "post",
            data: {"productName": itemName},
            dataType: "json",
            success: function (result) {
                itemName = result.data.productName;
                $("#productName").text(result.data.productName);
                if(result.data.isDiscount==1){
                    $("#price").text(result.data.productPrice*result.data.discountRate*0.01);
                    $("#fullprice").text("￥"+result.data.productPrice);
                }else{
                    $("#price").text(result.data.productPrice);
                    $("#fullpriceprice").hide();
                }

                $("#desc").text(result.data.productDesc);
                $("#image").attr("src","getImg?addr="+path+result.data.productPic);
            },
            error: function () {
                alert("请求失败");
            }
        });
        //查销量
        $.ajax({
            url: "/countProduct",
            type: "post",
            data: {"productName": getCookie("itemName")},
            dataType: "json",
            success: function (result) {
                $("#xiaoliang").text(result.data);
            },
            error: function () {
                alert("请求失败");
            }
        });
        //查评价
        //<p><span>用户名：</span><span style="margin-left: 5%;">产品评价：</span><span style="margin-left: 5%;">回复：</span><span style="margin-left: 5%;">配送评价：</span><span style="margin-left: 5%;">回复：</span></p>
        // style='margin-left: 5%;'
        $.ajax({
            url: "/findEvaluate",
            type: "post",
            data: {"productName": getCookie("itemName")},
            dataType: "json",
            success: function (result) {
                for(var i=0;i<result.data.length;i++){
                    //console.log(result.data[i]);
                    var node1 = $("<p></p>");
                    var node2 = $("<span></span>");
                    node2.html("用户名："+result.data[i].userId);
                    node1.append(node2);
                    node1.append($("<br>"));
                    var node3 = $("<span style='margin-left: 10%;'></span>");
                    node3.html("产品评价："+result.data[i].orderEvaluate.split("-")[0]);
                    node1.append(node3);
                    var tag = result.data[i].orderEvaluate.split("-").length==1;
                    if(!tag){
                        var node4 = $("<span style='margin-left: 10%;'></span>");
                        node4.html("管理员回复："+result.data[i].orderEvaluate.split("-")[1]);
                        node1.append(node4);
                    }
                    node1.append($("<br>"));
                    var node5 = $("<span style='margin-left: 10%;'></span>");
                    node5.html("配送评价："+result.data[i].deliverEvaluate.split("-")[0]);
                    node1.append(node5);
                    var tag1 = result.data[i].deliverEvaluate.split("-").length==1;
                    if(!tag1){
                        var node6 = $("<span style='margin-left: 10%;'></span>");
                        node6.html("管理员回复："+result.data[i].deliverEvaluate.split("-")[1]);
                        node1.append(node6);
                    }
                    $("#pingjia").append(node1);

                }
            },
            error: function () {
                alert("请求失败");
            }
        });
    });

    function buy() {
        var userNick = cookie("userNickname");
        if (userNick == "" ) {
            alert("请登录后再尝试购买");
            window.location.replace("http://localhost:8088/login");
        }else{
            addCookie("productPrice",$("#price").text(),24);
            window.location.replace("http://localhost:8088/downorder");
        }
    }
    function addToCart(){
        var userNick = cookie("userNickname");
        if (userNick == "" ) {
            alert("请登录后再尝试购买");
            window.location.replace("http://localhost:8088/login");
        }else{
            var name = "gwc#"+$("#productName").text();
            var price = $("#price").text();
            if(findCookieByName(name)){
                swal("商品已在购物车中，请到购物车中查看");
            }else{
                addCookie(name,name+"-"+price+"-1-"+price,24);
                swal("添加到购物车成功");
            }
        }
    }
</script>
