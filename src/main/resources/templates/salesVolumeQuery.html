                    type: "post",
                    dataType: "json",
                    success: function (result) {
                        for(var i = 0;i<result.data.length;i++){
                            $("#itemType").append($("<option value='"+result.data[i].productName+"'>"+result.data[i].productName+"</option>"));
                        }
                    },
                    error: function () {
                        alert("请求失败");
                    }
                });
            } else {
                window.location.replace("http://localhost:8088/");
            }
        });

        function logout() {
            delCookie("userNickname");
            delCookie("userType");
            alert("您已退出登录");

                <script type="text/javascript">
                    function query(){
                        var data = $("#data option:selected").val();
                        var productName = $("#itemType option:selected").val();
                        $.ajax({
                            url: "/findSalesVolumeByData",
                            type: "post",
                            data: {"data": data,"productName":productName},
                            dataType: "json",
                            success: function (result) {
                                //alert(result.data);
                                // 基于准备好的dom，初始化echarts实例
                                var myChart = echarts.init(document.getElementById('main'));

                                // 指定图表的配置项和数据
                                var option = {
                                    title: {
                                        text: '水站销量'
                                    },
                                    tooltip: {},
                                    legend: {
                                        data:['销量']
                                    },
                                    xAxis: {
                                        data: result.data[0]
                                    },
                                    yAxis: {},
                                    series: [{
                                        name: '销量',
                                        type: 'bar',
                                        data: result.data[1]
                                    }]
                                };

                                // 使用刚指定的配置项和数据显示图表。
                                myChart.setOption(option);
                            },
                            error: function () {
                                alert("请求失败");
                            }
                        });
                    }
