    <script type="text/javascript">
        $(function () {
            var userNick = cookie("userNickname");
            var station = cookie("userType");
            if (userNick != "") {
                $("#adminName").text(userNick);
                $("#welcomeUser").text("欢迎"+station+"管理员"+userNick+"登录，请在左侧选择你需要的功能");
                var id = cookie("ExpresserId");
                $.ajax({
                    url: "/findExpById",
                    type: "post",
                    data: {"id":id},
                    dataType: "json",
                    success: function (result) {
                        if (result.status == 1) {
                            $("#name").val(result.data.expresserName);
                            $("#tel").val(result.data.expresserTel);
                        } else {
                            alert(result.msg);
                        }
                    },
                    error: function () {
                        alert("请求失败");
                    }
                });
            } else {
                window.location.replace("http://localhost:8088/");
            }
        });

        function logout() {
            delCookie("userNickname");
            delCookie("userType");
            alert("您已退出登录");
            window.location.replace("http://localhost:8088/");
        }
        function mod(){
            var id = cookie("ExpresserId");
            var name = $("#name").val();
            var tel = $("#tel").val();
            var pwd = $("#pwd").val();
            var repwd = $("#repwd").val();
            if(pwd!=repwd){
                alert("两次输入不一致，请重新输入！");
            }else{
                $.ajax({
                    url: "/modExpById",
                    type: "post",
                    data: {"expresserName":name,"expresserTel":tel,"expresserPwd":pwd,"expresserId":id},
                    dataType: "json",
                    success: function (result) {
                        if (result.status == 1) {
                            alert(result.msg);
                            window.location.replace("http://localhost:8088/");
                        } else {
                            alert(result.msg);
                        }
                    },
                    error: function () {
                        alert("请求失败");
                    }
                });
            }
        }
        function cal(){
            window.location.replace("http://localhost:8088/");
        }
