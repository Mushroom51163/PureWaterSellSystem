    <script type="text/javascript">
        var code;
        var newPwd;
        var renewPwd;
        var userNick = cookie("userNickname");
        $(function () {
            if (userNick != "") {
                $("#adminName").text(userNick);
            } else {
                window.location.replace("http://localhost:8088");
            }
        });
        function changePwd() {
            newPwd = $("#newPwd").val();
            if (code != $("#verifyCode").val().toUpperCase()) {  //对比验证码
                alert("验证码错误！");
            } else {
                $.ajax({
                    url: "/changePwd",
                    type: "post",
                    data: {"userNick": userNick, "userPwd": newPwd},
                    dataType: "json",
                    success: function (result) {
                        if (result.status == 1) {
                            alert(result.msg);
                            delCookie("userNickname");
                            delCookie("userType");
                            window.location.replace("http://localhost:8088");
                        } else {
                            swal(result.msg);
                        }
                    },
                    error: function () {
                        swal("请求失败");
                    }
                });
            }

        }

        function sendVerifyCode() {
            var email = $("#email").val();
            newPwd = $("#newPwd").val();
            renewPwd = $("#renewPwd").val();
            if(newPwd==""){
                swal("新密码不能为空！");
            }else{
                if (newPwd.trim() != renewPwd.trim()) {
                    swal("两次密码输入不一致！");
                } else if(chkEmail(email)){
                    $.ajax({
                        url: "/getVerifyCodeForChangePwd",
                        type: "post",
                        data: {"email": email},
                        dataType: "json",
                        success: function (result) {
                            if (result.status == 1) {
                                code = result.data;
                                swal(result.msg);
                            } else {
                                swal(result.msg);
                            }
                        },
                        error: function () {
                            swal("请求失败");
                        }
                    });
                }else{
                    swal("请填写正确的电子邮箱地址！");
                }
            }

        }
        function chkEmail(strEmail) {
            if (!/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(strEmail)) {
                return false;
            }
            else {
                return true;
            }
        }
        function logout() {
            delCookie("userNickname");
            delCookie("userType");
            alert("您已退出登录");
            window.location.replace("http://localhost:8088");
        }
