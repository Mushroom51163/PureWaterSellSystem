    <script type="text/javascript">
        var userNick = getCookie("userNickname");
        $(function(){
            if (userNick != "" || userNick != null) {
                $("#adminName").text(userNick);
            } else {
                window.location.replace("http://localhost:8088");
            }
        });
        function submit(){
            var jianyi = $("#jianyi").val();
            var tousu = $("#tousu").val();
            if(jianyi=="" && tousu==""){
                swal("既没有建议也没有意见就不要随便提交呦！");
            }else{
                $.ajax({
                    url: "/newService",
                    type: "post",
                    data: {"advice": jianyi,"complain":tousu,"userNick":userNick},
                    dataType: "json",
                    success: function (result) {
                        alert(result.msg);
                        window.location.replace("http://localhost:8088/");
                    },
                    error: function () {
                        alert("请求失败");
                    }
                });
            }
        }
        function logout() {
            delCookie("userNickname");
            delCookie("userType");
            alert("您已退出登录");
            window.location.replace("http://localhost:8088");
        }
    </script>
